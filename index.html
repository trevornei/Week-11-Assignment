<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="w-screen h-screen bg-taupe flex items-center justify-center">
    <!--The main container that houses the game.-->
    <main class="flex flex-col items-center justify-center w-2/3 h-5/6 bg-ashgray rounded-3xl">
    <!--Game Title-->
        <div class="">
            <h1 class="">Tic Tac Toe</h1>
        </div>
    <!--Who's Turn?-->
        <div class="">
            <h4 class="">Player Turn</h4>
        </div>
    <!--Tailwind Grid: Game Tiles-->
        <div id="board" class="grid grid-cols-3 grid-rows-3 gap-3 mx-auto p-4 bg-teagreen shadow-emerald-900">
            <!--First Row-->
            <div class="cell">1</div>
            <div class="cell">2</div>
            <div class="cell">3</div>
            <!--Second Row-->
            <div class="cell">4</div>
            <div class="cell">5</div>
            <div class="cell">6</div>
            <!--Third Row-->
            <div class="cell">7</div>
            <div class="cell">8</div>
            <div class="cell">9</div>
        </div>
    <!--Restart Game Button-->
    <!--Win or Loss Component-->    
    </main>
<script src="app.js"></script>
</body>
</html>

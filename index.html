<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

</head>
<body class="w-screen h-screen bg-slate-950 flex items-center justify-center">
    <!--The main container that houses the game.-->
    <main class="flex flex-col items-center justify-center w-2/3 h-5/6 bg-ashgray rounded-3xl">
    <!--Game Title-->
        <div id="header" class="w-5/6 h-20 flex flex-col text-center">
            <h1 class="text-4xl">Tic Tac Toe</h1>
            <h4 class="text-xl">Player Turn</h4>
            <!--Who's Turn?-->
        </div>
    <!--Tailwind Grid: Game Tiles-->
        <!--This container uses css grid(3cols & 3rows)-->
        <div id="board" class="w-5/6 h-1/2 grid grid-cols-3 grid-rows-3 gap-3 mx-auto p-4 m-4 bg-teagreen shadow-xl shadow-emerald-900  text-center content-center rounded-xl">
            <!--First Row-->
            <div class="flex items-center justify-center">1</div>
            <div class="flex items-center justify-center">2</div>
            <div class="flex items-center justify-center">3</div>
            <!--Second Row-->
            <div class="flex items-center justify-center">4</div>
            <div class="flex items-center justify-center">5</div>
            <div class="flex items-center justify-center">6</div>
            <!--Third Row-->
            <div class="flex items-center justify-center">7</div>
            <div class="flex items-center justify-center">8</div>
            <div class="flex items-center justify-center">9</div>
        </div>
    <!--Win or Loss Component-->

    <!--Restart Game Button-->
    </main>
<script src="app.js"></script>
</body>
</html>

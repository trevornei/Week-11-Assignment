<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

</head>
    <body class="w-screen h-screen bg-slate-950 flex items-center justify-center">
        <!--The main container that houses the game.-->
        <main class="flex flex-col items-center justify-center w-2/3 h-3/4 bg-ashgray rounded-3xl">
        <!--Game Title-->
            <div id="header" class="w-5/6 h-20 flex flex-col text-center">
                <h1 class="text-4xl">Tic Tac Toe</h1>
                <!--Who's Turn?-->
                <h4 class="text-xl">Player Turn</h4>
            </div>
        <!--Tailwind Grid: Game Tiles-->
            <!--This container uses css grid(3cols & 3rows)-->
            <div id="board" class="w-5/6 h-1/2 grid grid-cols-3 grid-rows-3 mx-auto m-4 bg-teagreen shadow-xl shadow-emerald-900  text-center content-center rounded-xl">
                <!--First Row-->
                <div data-index="1" class="cell flex items-center justify-center text-2xl shadow-lg border-e-slate-950">
                    
                </div>
                <div data-index="2" class="cell flex items-center justify-center text-2xl shadow-lg border-e-slate-950">
                    
                </div>
                <div data-index="3" class="cell flex items-center justify-center text-2xl shadow-lg">

                </div>
           
            
                <!--Second Row-->
                <div data-index="4" class="cell flex items-center justify-center text-2xl shadow-lg border-e-slate-950">
                    
                </div>
                <div data-index="5" class="cell flex items-center justify-center text-2xl shadow-lg border-e-slate-950">
                    
                </div>
                <div data-index="6" class="cell flex items-center justify-center text-2xl shadow-lg">
                    
                </div>
           
            
                <!--Third Row-->
                <div data-index="7" class="cell flex items-center justify-center text-2xl shadow-lg border-e-slate-950">
                    
                </div>
                <div data-index="8" class="cell flex items-center justify-center text-2xl shadow-lg border-e-slate-950">
                    
                </div>
                <div data-index="9" class="cell flex items-center justify-center text-2xl shadow-lg">

                </div>
            </div>
        <!--Win or Loss Component-->
            <div id="gameResult" class="w-5/6 h-6 flex items-center justify-center mt-4">
                 <h3 id="result" class=""></h3>
            </div>
        <!--Restart Game Button-->
            <div id="restartGameBtn" class="w-5/6 h-6 flex items-center justify-center mt-4">
                <button type="button" class="rounded-xl w-24 h-10 bg-slate-800 text-slate-100">
                    <h3 data-index="" class="">RESET</h3>
                </button>
            </div>
        </main>
    <script src="node_modules/jquery/dist/jquery.js"></script>    
    <script src="app.js"></script>
    </body>
</html>
